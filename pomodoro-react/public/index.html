<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Pomodoro Timer App"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Phuc's Pomodoro Timer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f9fafb !important;
        color: #111827 !important;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Basic Tailwind-like utility classes */
      .container { width: 100%; max-width: 1280px; margin-left: auto; margin-right: auto; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .text-center { text-align: center; }
      .rounded-lg { border-radius: 0.5rem; }
      .p-6 { padding: 1.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .max-w-md { max-width: 28rem; }
      .bg-white { background-color: white; }
      .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .font-bold { font-weight: 700; }
      .space-x-4 > * + * { margin-left: 1rem; }
      .w-12 { width: 3rem; }
      .h-12 { height: 3rem; }
      .rounded-full { border-radius: 9999px; }
      .bg-red-500 { background-color: #ef4444; }
      .text-white { color: white; }
      .text-gray-700 { color: #374151; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <div class="hidden">
      <audio src="%PUBLIC_URL%/backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="%PUBLIC_URL%/break.mp3" data-sound="shortBreak"></audio>
      <audio src="%PUBLIC_URL%/break.mp3" data-sound="longBreak"></audio>
    </div>

    <script>
      // Error logging to diagnose UI issues
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error);
        // Display error directly on screen for debugging
        var errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '10px';
        errorDiv.style.left = '10px';
        errorDiv.style.backgroundColor = 'rgba(255,0,0,0.8)';
        errorDiv.style.color = 'white';
        errorDiv.style.padding = '10px';
        errorDiv.style.zIndex = '9999';
        errorDiv.textContent = 'Error: ' + (e.error ? e.error.message : e.message);
        document.body.appendChild(errorDiv);
      });
    </script>
  </body>
</html>
