<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    h1 {
      color: #e11d48;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pomodoro Test Page</h1>
    <p>This is a test page to ensure the server is working correctly.</p>
    
    <div class="card">
      <h2>Timer Test</h2>
      <div style="font-size: 3rem; font-weight: bold; text-align: center; margin: 2rem 0;">
        25:00
      </div>
      <div style="display: flex; justify-content: center; gap: 1rem;">
        <button style="background: #e11d48; color: white; border: none; padding: 1rem; border-radius: 9999px; width: 3rem; height: 3rem; cursor: pointer; display: flex; align-items: center; justify-content: center;">▶</button>
        <button style="background: white; border: 1px solid #ddd; padding: 1rem; border-radius: 9999px; width: 3rem; height: 3rem; cursor: pointer; display: flex; align-items: center; justify-content: center;">⟳</button>
      </div>
    </div>
  </div>
</body>
</html>
